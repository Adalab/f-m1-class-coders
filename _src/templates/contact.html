<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    
    <title>Document</title>
</head>
<body>
    <section class="contact__hero">
        <div class="contact__hero__image"></div>
    </section>

            <h1 class="contact__title">Contacto</h1>
            <p class="contact__text">Lorem ipsum dolor sit amet, officiis expedita iste tempore, quod excepturi sapiente soluta ex!</p>
            <p class="contact__sub__text">Todos los campos marcados con <span class="star">*</span> son obligatorios</p>
    <div class="contact__form">
        <fieldset>
            <form action="" method="post">
                <div class="contact__input">
                    <div class="contact__name">
                        <label class="contact__input__label" for="fullName">Nombre completo <span class="star">*</span></label>
                        <input class="contact__input__input" type="text" id="fullName" name="fullName" placeholder="Nombre..." tabindex="0" required/>
                    </div>
                </div>
                <div class="contact__input">
                    <div class="contact__email">
                        <label class="contact__input__label" for="email">Email <span class="star">*</span></label>
                        <input class="contact__input__input" type="email" id="email" name="email" placeholder="nombre.apellidos@mail.com" tabindex="0" required/>
                    </div>
                </div>
                <div class="contact__input">
                    <div class="contact__number">
                        <label class="contact__input__label" for="telephone">Tel√©fono</label>
                        <input class="contact__input__input" type="tel" id="telephone" name="telephone" placeholder="Ej: 123456789" tabindex="0" required/>
                    </div>
                </div> 
                <div class="contact__input">
                    <div class="contact__texarea">
                        <label class="contact__textarea__label" for="comments">Mensaje</label>
                        <textarea id="comments" name="comments" rows="8" cols="80"></textarea>
                    <div>
                </div>
                <div class="contact__input">
                    <button class="contact__button" type="submit" value="submit">Enviar</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
